<div id="profile">
    <div class="modal-header">
        <h2 class="modal-title">Profile</h2>
    </div>
    <div class="modal-body">
        <form data-ng-submit="profileVm.updateProfile()">
            <div class="content">
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" class="form-control" id="profile-name" placeholder="Please Enter Name" data-ng-model="profileVm.newPro.name">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Please Enter Contact Number" data-ng-model="profileVm.newPro.phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com" data-ng-model="profileVm.newPro.email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" data-ng-model="profileVm.newPro.address">
                </div>
                <div class="modal-footer">
       				 <button type="submit" class="btn btn-primary">Update Profile</button>
    			</div>
            </div>
        </form>
    </div>
</div>
