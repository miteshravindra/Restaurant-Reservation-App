<!--restaurant timings-->
<section >
    <div class="modal fade" id="week-schedule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content popup-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-8 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                            <h3>RESTAURANT TIMINGS</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="content">
                            <div class="row" ng-repeat="item in timingsVm.timings">
                                <div class="form-group col-md-4 col-sm-4 col-xs-12"><h3>{{item.day}}</h3></div>
                                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                                    <label for="monday-start-time">Start-Time</label>
                                    <input type="time" class="form-control" id="monday-start-time" ng-model="item.startTime">
                                </div>
                                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                                    <label for="monday-end-time">End-time</label>
                                    <input type="time" class="form-control" id="monday-end-time" ng-model="item.endTime">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
